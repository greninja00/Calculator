<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen display"></div>
        <div class="clear span-two">Clear</div>
        <div class="delete span-two">Delete</div>
        <div class="seven num-operator">7</div>  <!-- number operator -->
        <div class="eight num-operator">8</div>  <!-- number operator -->
        <div class="nine num-operator">9</div>   <!-- number operator -->
        <div class="divide num-operator operator">/</div> <!-- number operator --> <!-- operator -->
        <div class="four num-operator">4</div>   <!-- number operator -->
        <div class="five num-operator">5</div>   <!-- number operator -->
        <div class="six num-operator">6</div>    <!-- number operator -->
        <div class="multiply num-operator operator">*</div><!-- number operator --> <!-- operator -->
        <div class="one num-operator">1</div>    <!-- number operator -->
        <div class="two num-operator">2</div>    <!-- number operator -->
        <div class="three num-operator">3</div>  <!-- number operator -->
        <div class="minus num-operator operator">-</div>  <!-- number operator --><!-- operator -->
        <div class="zero num-operator">0</div>   <!-- number operator -->
        <div class="decimal num-operator">.</div><!-- number operator -->
        <div class="equal">=</div>
        <div class="plus num-operator operator">+</div>   <!-- number operator --> <!-- operator -->
    </div>
</body>
</html>
